version: '3.7'

services:
  consul-server:
    image: hashicorp/consul:1.16
    container_name: consul-server
    network_mode: "host"
    restart: always
    environment:
      CONSUL_HTTP_TOKEN: "aee76e7ddf19-e95b599e-7d80-08ad-166e"
    volumes:
      - ./server.json:/consul/config/server.json:ro
    command: "agent -bootstrap-expect=2"